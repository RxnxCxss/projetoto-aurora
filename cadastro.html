<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro — Projeto Aurora</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Projeto Aurora</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="projetos.html">Projetos</a>
      <a href="cadastro.html" class="ativo">Cadastro</a>
    </nav>
  </header>

  <main>
    <section class="cadastro">
      <h2>Cadastre-se para fazer parte</h2>
      <p>Preencha o formulário abaixo e participe dos nossos projetos como voluntário ou doador.</p>

      <form>
        <fieldset>
          <legend>Informações Pessoais</legend>

          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required>

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required>

          <label for="data">Data de Nascimento:</label>
          <input type="date" id="data" name="data" required>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco">

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep">

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade">

          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado">
        </fieldset>

        <button type="submit">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Projeto Aurora — Todos os direitos reservados.</p>
  </footer>
</body>
</html>
